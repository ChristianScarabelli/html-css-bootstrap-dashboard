<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <script src="https://kit.fontawesome.com/89082768ea.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- "MY STYLE" LAYOUT PREFIX // ms_ -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img class="img-fluid" src="./img/duck.png" alt="60">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-1">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto" role="search">
                        <input class="form-control me-2 bg-white" type="search" placeholder="Cerca.." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="new_book">
            <div class="container">
                <h1 class="fw-normal py-4">Nuovo Libro</h1>
                <form class="row g-3 py-4">
                    <div class="col-6">
                        <label for="author-name" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="author-name" name="author-name" placeholder="Inserisci il nome dell'autore" required>
                    </div>
                    <div class="col-6">
                        <label for="author-surname" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="author-surname" name="author-surname" placeholder="Inserisci il cognome dell'autore" required>
                    </div>
                    <div class="col-12">
                        <label for="book-title" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="book-title" name="book-title" placeholder="Inserisci il titolo del libro" required>
                        <div id="languageHelp" class="form-text">Titolo versione Italiana</div>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="inputState" class="form-label">Genere</label>
                        <select id="inputState" class="form-select" name="">
                            <option selected>Scegli il genere...</option>
                            <option>Horror</option>
                            <option>Fantascienza</option>
                            <option>Romantico</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="publish-date" class="form-label">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" id="publish-date" placeholder="Inserisci l'anno" name="publish-date" maxlength="4">
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="isbn-code" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="isbn-code" placeholder="Inserisci il codice ISBN#" name="isbn-code" maxlength="13" required>
                    </div>
                    <div class="p-2 mt-4">
                        <hr>
                    </div>
                    <div class="col-12">
                        <label for="note" class="form-label">Note</label>
                        <textarea class="form-control" id="note" rows="4" name="note" placeholder="Inserisci eventuali note sul libro" maxlength="200"></textarea>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
